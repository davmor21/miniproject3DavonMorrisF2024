{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add Card{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="card_name">Card Name:</label>
    <input type="text" name="card_name" id="card_name" required>
    <button type="submit">Add Card</button>
  </form>
{% endblock %}
