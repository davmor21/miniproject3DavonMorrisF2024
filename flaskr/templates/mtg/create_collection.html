{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Create Collection{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="name">Collection Name:</label>
    <input type="text" name="name" id="name" required>
    <button type="submit" class="btn btn-success">Create Collection</button>
</form>
{% endblock %}
