{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}MTG Card Collection{% endblock %}</h1>
{% endblock %}

{% block content %}
  <h2>Card Collection</h2>
  <ul>
    {% for card in cards %}
      <li>
        <a href="#">  </a> 
        {{ card['name'] }} ({{ card['set'] }})
        <img src="{{ card['image_url'] }}" alt="{{ card['name'] }}">
      </li>
    {% endfor %}
  </ul>

  <a href="{{ url_for('mtg.add') }}">Add New Card</a>
{% endblock %}
