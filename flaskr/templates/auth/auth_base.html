{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{% endblock %}</h1>
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>{% block header_title %}{% endblock %}</h3>
        </div>
        <div class="card-body">
          {% block form %}{% endblock %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
